[build]
  command = "npm install && npm run build"
  publish = ".next"

# Netlify Next.js插件（自动处理API路由和SSR）
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# 注意：Next.js插件会自动处理API路由，不需要手动配置redirects
# 如果需要自定义重定向，可以取消下面的注释
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

